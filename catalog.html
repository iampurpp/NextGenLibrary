<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog | NextGen Library Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background"><div class="shape"></div><div class="shape"></div></div>
    <header class="lib-header">
      <div class="logo"><i class="fas fa-book-open"></i><h1>NextGen Library Hub</h1></div>
      <nav class="lib-nav">
        <a href="student-dashboard.html"><i class="fas fa-home"></i> Home</a>
        <a href="student-books.html"><i class="fas fa-book"></i> My Books</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h3><i class="fas fa-search"></i> Browse Catalog</h3>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by title, author or ISBN" />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div id="catalogList" class="book-list"><p class="empty-message">Loading books...</p></div>
      </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDNKHjmGKMTJhTGWqI-i8VzaqwVxvnb7tw",
        authDomain: "nextgenlibraryhub.firebaseapp.com",
        projectId: "nextgenlibraryhub",
        storageBucket: "nextgenlibraryhub.appspot.com",
        messagingSenderId: "18107313735",
        appId: "1:18107313735:web:54edbb5aca14ca66670b62",
        measurementId: "G-VHRJSKY7W5",
      };
      firebase.initializeApp(firebaseConfig);
      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION).catch(console.error);
      const auth = firebase.auth();
      const db = firebase.firestore();

      const listEl = document.getElementById('catalogList');
      const searchEl = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      let books = [];

      auth.onAuthStateChanged(async (user) => {
        if (!user) { window.location.href = 'login.html'; return; }
        try {
          const snap = await db.collection('books').where('status', '==', 'available').limit(100).get();
          books = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b)=> (a.title||'').localeCompare(b.title||''));
          render();
        } catch (e) { console.error(e); listEl.innerHTML = '<p class="empty-message">Failed to load catalog</p>'; }
      });

      function render() {
        const q = searchEl.value.trim().toLowerCase();
        const filtered = !q ? books : books.filter(b =>
          (b.title||'').toLowerCase().includes(q) || (b.author||'').toLowerCase().includes(q) || (b.isbn||'').toLowerCase().includes(q)
        );
        if (filtered.length === 0) { listEl.innerHTML = '<p class="empty-message">No books found</p>'; return; }
        listEl.innerHTML = filtered.map(b => `
          <div class="book-card">
            <h4>${b.title||'-'}</h4>
            <p class="book-meta">${b.author||'-'} â€¢ ${b.isbn||'-'}</p>
            <div class="book-status status-available">Available</div>
          </div>
        `).join('');
      }

      searchBtn.addEventListener('click', render);
      searchEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') render(); });
    </script>
  </body>
</html>
